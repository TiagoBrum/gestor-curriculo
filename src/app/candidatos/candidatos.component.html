<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
	<div class="col-md-12">
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCandidato" aria-expanded="false" aria-controls="collapseCandidato">
     		<i class="fa fa-user" aria-hidden="true"></i> {{ (modelAux.editing) ? ' Editar' : ' Adicionar' }} Candidato
    	</button>
		<div class="collapse" id="collapseCandidato">
			<div class="well">
				<form name="formCandidato">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="nomeCandidato">Nome Candidato</label>
								<input type="text" class="form-control text-capitalize" name="nomeCandidato" placeholder="Nome completo" [(ngModel)]="modelAux.full_name" required>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="cpfCandidato">CPF</label>
								<input type="number" class="form-control" name="cpfCandidato" placeholder="somente números" [(ngModel)]="modelAux.cpf" required>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="rgCandidato">RG</label>
								<input type="text" class="form-control" name="rgCandidato" placeholder="Carteira de Identidade" [(ngModel)]="modelAux.rg" required>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="dtNascCandidato">Data de Nascimento</label>
								<input type="text" class="form-control" name="dtNascCandidato" placeholder="ex: 12/01/1975" [(ngModel)]="modelAux.birth_date" required>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="foneCandidato">Telefone</label>
								<input type="text" class="form-control" name="foneCandidato" placeholder="infome o DDD e o número" [(ngModel)]="modelAux.phone" required>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="Username">Username</label>
								<input type="text" class="form-control" name="Username" placeholder="apelido" [(ngModel)]="modelAux.Username" required>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="emailCandidato">Email</label>
								<input type="email" class="form-control" name="emailCandidato" placeholder="Endereço de email" [(ngModel)]="modelAux.email" required>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="senhaCandidato">Senha</label>
								<input type="text" class="form-control" name="senhaCandidato" placeholder="mínimo 6 caracteres" ng-minlength=6 [(ngModel)]="modelAux.password" required>
							</div>
						</div>

						<div class="col-md-12" *ngIf="msg">
							<div class="alert alert-danger" ng-show="msg"></div>
						</div>
					</div>
					<div class="text-right">
						<button class="btn btn-danger" type="button" (click)="clearCandidato()"><i class="fa fa-ban"></i> Cancelar</button>
						<button class="btn btn-primary" type="button" *ngIf="!modelAux.editing" (click)="addCandidato()"><i class="fa fa-plus"></i> Salvar</button>
						<button class="btn btn-success" type="button" *ngIf="modelAux.editing"><i class="fa fa-refresh"></i> Atualizar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<section>
	<app-candidatos-lista></app-candidatos-lista>
</section>
